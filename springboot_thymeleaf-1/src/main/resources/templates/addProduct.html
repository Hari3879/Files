<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management system</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" align="center">
<div class="p-3 mb-2 bg-success-subtle text-emphasis-success"></div>
<div class="card" style="width: 80rem;">
  <div class="card-body">


<h2>save Product</h2>

<form th:action="@{/insert}" th:object="${product}" method="post">
ProductName   <input type="text" th:field="*{pName}" placeholder="Enter product name" class="from-control mb-4 col-4">
<span th:if="${#fields.hasErrors('pName')}" th:errors=*{pName}></span></br>

ProductQuantity <input type="text" th:field="*{qty}" placeholder="Enter product Quantity" class="from-control mb-4 col-4"></br>
<span th:if="${#fields.hasErrors('qty')}" th:errors=*{qty}></span>
ProductPrice  <input type="text" th:field="*{price}" placeholder="Enter product price" class="from-control mb-4 col-4"></br>
<span th:if="${#fields.hasErrors('price')}" th:errors=*{price}></span>

<button type="submit" class="btn btn-primary col-2">Save Product</button>
</form>

<hr>
<a th:href="@{/}">Back to Product List</a>
<a th:href="@{/viewProducts}"> viewProducts</a>
</div>
</div>
</div>
</body>
</html>
